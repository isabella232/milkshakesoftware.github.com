<header id="header" class="navbar navbar-fixed-top ms-site-nav headroom">

  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".ms-navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="{{ site.baseurl }}/" class="navbar-brand"><img src="{{ "/img/logo.png" | prepend: site.baseurl }}" alt="Milkshake Software" /></a>
    </div>
    <nav class="collapse navbar-collapse ms-navbar-collapse" role="navigation">
      <ul class="nav navbar-nav">
        {% assign sorted_pages = site.pages | sort:"sortOrder" %}
        {% for node in sorted_pages %}
        {% if node.showInNavBar %}
        {% if page.url == node.url %}
          <li class="active"><a href="{{ node.url | prepend: site.baseurl }}">{{ node.title }}</a></li>
        {% else %}
          <li><a href="{{ node.url | prepend: site.baseurl }}">{{ node.title }}</a></li>
        {% endif %}
        {% endif %}
        {% endfor %}
      </ul>
    </nav>
  </div>

</header>
